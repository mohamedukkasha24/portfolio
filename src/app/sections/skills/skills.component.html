<section id="skills" class="py-20 px-6 bg-black/20">
    <div class="container mx-auto">
      <div class="text-center mb-16">
        <h2 class="text-4xl font-bold text-white mb-4">Skills & Expertise</h2>
        <div class="w-24 h-1 bg-gradient-to-r from-yellow-400 to-orange-500 mx-auto mb-6"></div>
        <p class="text-gray-300 max-w-2xl mx-auto">
          Here are the technologies and tools I work with to create amazing web experiences.
        </p>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div *ngFor="let skill of skills; let i = index" class="animate-fade-in" [style.animationDelay]="(i * 0.1) + 's'">
          <div class="flex justify-between items-center mb-2">
            <span class="text-white font-medium">{{ skill.name }}</span>
            <span class="text-yellow-400 font-semibold">{{ skill.level }}%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-3">
            <div 
              class="bg-gradient-to-r from-yellow-400 to-orange-500 h-3 rounded-full transition-all duration-1000 ease-out"
              [style.width]="skill.level + '%'"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </section>
