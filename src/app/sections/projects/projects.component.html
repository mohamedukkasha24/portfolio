<section id="projects" class="py-20 px-6">
    <div class="container mx-auto">
      <div class="text-center mb-16">
        <h2 class="text-4xl font-bold text-white mb-4">Featured Projects</h2>
        <div class="w-24 h-1 bg-gradient-to-r from-yellow-400 to-orange-500 mx-auto mb-6"></div>
        <p class="text-gray-300 max-w-2xl mx-auto">
          Here are some of my recent projects that showcase my skills and passion for development.
        </p>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of projects; let i = index" class="bg-white/5 border-white/10 backdrop-blur-sm hover:bg-white/10 transition-all duration-300 transform hover:scale-105 animate-fade-in rounded-lg" [style.animationDelay]="(i * 0.2) + 's'">
          <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover rounded-t-lg">
          <div class="p-6">
            <h3 class="text-xl font-bold text-white mb-3">{{ project.title }}</h3>
            <p class="text-gray-300 mb-4 text-sm leading-relaxed">{{ project.description }}</p>
  
            <div class="flex flex-wrap gap-2 mb-4">
              <span *ngFor="let tech of project.technologies" class="bg-yellow-400/20 text-yellow-400 border border-yellow-400/30 rounded px-2 py-1 text-sm">{{ tech }}</span>
            </div>
  
            <div class="flex gap-3">
              <a [href]="project.demoLink" target="_blank" class="bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-black font-semibold px-4 py-2 rounded-full text-sm">Demo</a>
              <a [href]="project.githubLink" target="_blank" class="border border-white/30 text-white hover:bg-white/10 px-4 py-2 rounded-full text-sm">Code</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
